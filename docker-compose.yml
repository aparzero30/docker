version: "3.1"
services:
  app:
    container_name: app-springboot-postgresql
    image: e17
    build: ./
    command: ./start.sh
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=taskDB
